name: Swift

on:
  push:
    branches: [ main ]
    paths:
    - 'Sources/**'
    - 'Tests/**'
    - 'Package.*'
  pull_request:
    branches: [ main ]
    paths:
    - 'Sources/**'
    - 'Tests/**'
    - 'Package.*'

jobs:
  build:
    name: "Build and test Swift (Xcode ${{ matrix.xcode }})"
    strategy:
      matrix:
        xcode:
          - "12.2"
          - "12.3"
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer
    steps:
    - uses: actions/checkout@v2
    - name: Get Swift version
      id: swift-version
      run: |
        echo "::set-output name=version::$(swift -version | shasum | cut -d' ' -f 1)"
      shell: bash
    - name: Cache SwiftPM dependencies
      uses: actions/cache@v2
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ steps.swift-version.outputs.version }}-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-${{ steps.swift-version.outputs.version }}-
    - name: Build
      run: swift build
    - name: Run tests
      run: swift test
